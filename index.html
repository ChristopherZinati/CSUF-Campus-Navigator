<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Navigator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Custom CSS for image */
        .image-container {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .campus-image {
            max-width: 100%;
            max-height: 300px; /* Adjust the maximum height as needed */
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <!-- Image of the campus -->
                <div class="image-container">
                    <img src="campus_map.png" alt="Campus Image" class="img-fluid campus-image">
                </div>
            </div>
            <div class="col-md-6">
                <!-- Content container -->
                <div class="container">
                    <h1 class="mt-5 mb-4">Campus Navigator</h1>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="origin" class="form-label">Select Origin:</label>
                            <select id="origin" class="form-select">
                                <option value="A">Titan Student Union</option>
                                <option value="B">State College Parking Structure</option>
                                <option value="C">Pollack Library</option>
                                <option value="D">Clayes Performing Arts Center</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="destination" class="form-label">Select Destination:</label>
                            <select id="destination" class="form-select">
                                <option value="A">Titan Student Union</option>
                                <option value="B">State College Parking Structure</option>
                                <option value="C">Pollack Library</option>
                                <option value="D">Clayes Performing Arts Center</option>
                            </select>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center mb-4"> <!-- Added mb-4 class for margin bottom -->
                        <button onclick="startRouting()" class="btn btn-primary">Start Routing</button>
                    </div>
                    <h2 class="mb-3">Shortest Path:</h2> <!-- Added mb-3 class for margin bottom -->
                    <ul id="shortestPath"></ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Navigator Backend Script -->
    <script src="NavigatorBackend.js"></script>
    <script>
        function startRouting() {
            const origin = document.getElementById('origin').value;
            const destination = document.getElementById('destination').value;
            const result = dijkstra(graph, origin, destination);
            const shortestPathElement = document.getElementById('shortestPath');
            shortestPathElement.innerHTML = '';
            if (result.distance !== Infinity) {
                result.path.forEach(place => {
                    const listItem = document.createElement('li');
                    listItem.textContent = place;
                    shortestPathElement.appendChild(listItem);
                });
                shortestPathElement.innerHTML += `<li>Total distance: ${result.distance}</li>`;
            } else {
                shortestPathElement.innerHTML = '<li>No path found.</li>';
            }
        }
    </script>
</body>
</html>
